<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>POYNAC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!--//Fonts-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../static/css/main.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

</head>
<body class="bg-black">
<div class="container-fluid" th:insert="~{parts/header::logo-part}"></div>
<div class="container-fluid">
    <form class="ml-30 mb-70 mt-70" th:method="post" th:action="@{/auth/login}">
        <div class="mt-70 mb-70 d-flex font-raleway fs-40">
            <a class="text-uppercase" style="cursor: pointer; color: #646E44;" th:text="#{security.registration}" th:href="@{/auth/register}"></a>
            <div class="cl-green">/</div>
            <a class="text-white text-uppercase" style="cursor: pointer;" th:text="#{security.login}"></a>
        </div>
        <div class="font-raleway fs-25 text-white">
            <div class="mb-20">
                <label for="username" th:text="#{login}"></label>
                <br>
                <input class="fs-20 font-montserrat w-300 pl-10 bg-black py-1 text-white" style="border: 2px solid #646E44;"
                       type="text" id="username" name="username" th:placeholder="#{login}" required>
            </div>
            <div class="mb-20">
                <label for="password" th:text="#{password}"></label>
                <br>
                <input class="fs-20 font-montserrat w-300 pl-10 bg-black py-1 text-white" style="border: 2px solid #646E44;"
                       type="password" id="password" name="password" th:placeholder="#{password}" required>
            </div>
        </div>
        <button type="submit" class="b-0 bg-lightgreen px-2 py-1 font-raleway fs-20 text-white"
                th:text="#{button.login}"></button>
    </form>
</div>

<div th:insert="~{parts/footer::full}"></div>

<script th:src="@{/js/visual.js}"></script>
</body>
</html>
